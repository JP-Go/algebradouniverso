<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <script src="sketch.js"></script>
    <div>
      <form>
        <h1>Pêndulo Simples com Amortecimento</h1>
        <label for="g">Aceleração gravitacional (g em m/s²)</label><br />
        <input type="number" step="0.01" id="g" value="9.80" name="g" /><br />
        <label for="l">Comprimento da corda (L em m)</label><br />
        <input type="number" step="0.01" id="l" value="1.00" name="l" /><br />
        <label for="m">Massa do pêndulo (M em g)</label><br />
        <input type="number" step="0.5" id="m" value="100.0" name="m" /><br />
        <label for="ang">Ângulo Inicial (θ em °)</label><br />
        <input type="number" id="ang" value="30" name="ang" /><br />
      </form>
      <button value="Start/stop" id="start-btn">Iniciar</button>
      <button value="Frame by frame" id="frame-by-frame-btn">
        Quadro por quadro
      </button>
      <button type="reset" id="reset-btn">Valores iniciais</button>
    </div>
  </body>
</html>
