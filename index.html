<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Álgebra do universo - Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body-container">
      <nav class="navbar">
        <ul class="navbar-itens">
          <!-- Sidebar start -->
          <li class="navbar-item">
            <a href="index.html" class="link-nav">
              <img src="img/icones/home.svg" alt="Home" class="icone" />
              <span class="txt-icone">Home </span>
            </a>
          </li>

          <li class="navbar-item">
            <a href="simulacoes.html" class="link-nav">
              <img src="img/icones/átomo.svg" alt="Simulações" class="icone" />
              <span class="txt-icone">Simulações </span>
            </a>
          </li>

          <li class="navbar-item">
            <a href="materiais.html" class="link-nav">
              <img
                src="img/icones/materiais.svg"
                alt="Materiais"
                class="icone"
              />
              <span class="txt-icone">Materiais </span>
            </a>
          </li>

          <li class="navbar-item">
            <a href="sobre.html" class="link-nav">
              <img src="img/icones/sobre.svg" alt="" class="icone" />
              <span class="txt-icone">Sobre</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- Sidebar end -->
      <main class="main-container">
        <div class="content-container">
          <h2 id="content__title">Bem-vindo! Descubra a Álgebra do Universo</h2>
          <div class="slides__container">
            <img
              src="./img/stock1.jpg"
              alt="slide1"
              class="slides__image flush-from-right"
              id="slide1"
            />
            <img
              src="./img/stock2.jpg"
              alt="slide2"
              class="slides__image flush-from-right"
              id="slide2"
            />
            <img
              src="./img/stock3.jpg"
              alt="slide3"
              class="slides__image flush-from-right"
              id="slide3"
            />
            <button id="prevBtn" onclick="changeIndex(-1)">
              <img src="./img/icones/botaoante.svg" alt="anterior" />
            </button>
            <button id="nextBtn" onclick="changeIndex(1)">
              <img src="./img/icones/botaoprox.svg" alt="proximo" />
            </button>
            <div id="legenda"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="scripts/slideBehavior.js" type="text/javascript"></script>
  </body>
</html>
